<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="base :: head">
<body>
<span th:replace="base :: scripts"></span>
<span th:replace="base :: msg"></span>
<h1>New Expenditure Report</h1>
  <div class="container">
    <form method="post">
      <div class="form-group">
        <label for="yr" class="form-label">Year: </label>
        <input type="number" id="yr" name="yr" required/>
      </div>
      <div class="form-group">
        <label for="month" class="form-label">Month: </label>
        <input type="number" id="month" name="month" required/>
      </div>
      <div class="btn-group">
      <input type="submit" id="submit" name="submit" value="Submit" class="btn btn-primary"/>
    </form>
    <form action="/">
      <input type="submit" value="Back" class="btn btn-secondary"/>
    </form>
  </div>
  </div>
</body>
</html>
