<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="base :: head">
<body>
<span th:replace="base :: scripts"></span>
<span th:replace="base :: msg"></span>
    <form method="post">
        <div class="form-group">
            <label for="billName" class="form-label">Bill Name: </label>
            <input type="text" id="billName" name="billName" required/>
        </div>
        <div class="form-group">
            <label for="billAmount" class="form label">Bill Amount (round up to nearest whole number): </label>
            <input type="number" id="billAmount" name="billAmount" required/>
        </div>
        <div class="form-group">
            <label for="dueDate" class="form label">Due Date (what day of the month bill is due): </label>
            <input type="number" id="dueDate" name="dueDate" min="1" max="31" required/>
        </div>
        <div class="form-group">
            <label for="autopay" class="form label">Check if bill is on autopay: </label>
            <input type="checkbox" id="autopay" name="autopay" value="false"/>
        </div>
        <div class="form-group">
            <label for="autopayMethod" class="form label">Autopay Method: </label>
            <input type="text" name="autopayMethod" id="autopayMethod" value="N/A"/>
        </div>
        <input type="submit" id="submit" name="submit" value="Submit" class="btn btn-primary"/>
    </form>
    <form action="/">
        <input type="submit" value="Back" class="btn btn-default"/>
    </form>
</body>
</html>
