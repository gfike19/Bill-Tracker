<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Bill Tracker</title>
</head>
<body>
    <h1>Bill Tracker</h1>
    <table>
        <th th:each="bill: ${bills}">
            <td th:text="{bill.name}"></td>
        </th>
    </table>
    <br>
    <form action="/newBill">
        <input type="submit" value="Add a New Bill" />
    </form>
</body>
</html>
