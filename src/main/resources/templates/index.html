<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:bill="http://www.w3.org/1999/xhtml">
<head th:replace="base :: head">
</head>
<body>
<span th:replace="base :: scripts"></span>
<span th:replace="base :: msg"></span>
<div class="container">
    <h1>Bill Tracker</h1>
    <div th:if="${#lists.isEmpty(bills)}">
        <p>No bills in database!</p>
    </div>
    <div th:unless="${#lists.isEmpty(bills)}">
        <table>
            <tr th:each="bill: ${bills}">
                <td th:text="${bill.name}"></td>
            </tr>
        </table>
    </div>
    <p>
    <form action="/newBill">
        <input type="submit" value="Add a New Bill" class="btn btn-primary"/>
    </form>
    </p>

</div>

</body>
</html>
