<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="base :: head">
<body>
<div class="container">
    <span th:replace="base :: scripts"></span>
    <span th:replace="base :: msg"></span>
    <h1>Edit Bill/s</h1>
    <form method="post">
        <table class="table table-hover">
            <tr><b>Check box to remove bill from database.</b></tr>
            <td></td>
            <td>Name</td>
            <td>Amount</td>
            <td>Due Date</td>
            <td>Autopay</td>
            <td>Autopay Method</td>
            </tr>
            <tr th:each="bill : ${allBills}">
                <td><input type="checkbox" name="markedBill" id="markedBill" th:value="${bill.id}"/></td>
                <td><input type="text" class="form-control" th:value="${bill.name}" id="name" name="name"/></td>
                <td th:text="${bill.amount}"></td>
                <td th:text="${bill.dueDate}"></td>
                <td th:text="${bill.autopay}"></td>
                <td th:text="${bill.autopayMethod}"></td>
            </tr>
        </table>
    </form>

</div>
</body>
</html>
